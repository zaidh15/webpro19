<html>
    <head>
        <title>
            List
        </title>
    </head>
    <body>
        <!--Numbered List-->
        <ol>
            <li>Sayur</li>
            <li>Nasi</li>
        </ol>

        <!--Bullet List-->
        <ul>
            <li>Sayur</li>
            <li>Nasi</li>
        </ul>

        <!--Nested list (kombinasi)-->
        <ul>
            <li>
                Sayur
                <ol>
                    <li>sop</li>
                    <li>bayam</li>
                </ol>
            </li>
            <li>Nasi</li>
        </ul>
    </body>
</html>
